<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:action="@{/todo/assignees/{id}/edit(id=${assignee.id})}" method="post" th:object="${assignee}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <label>Email</label>
    <input type="email" th:field="*{email}">
    <input type="submit">
</form>
<a href="/todo/assignees">Cancel</a>
</body>
</html>
