<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:object="${fox}">
<a th:href="|/nutritionStore/?name=${fox.name}|">nutrition</a>
<div><p th:text="|This is *{name} Fox Currently living on *{food} and *{drink} He knows *{tricks.size()} tricks.|"></p></div>
<h1>Known tricks</h1>
<div th:if="*{tricks.isEmpty()}" th:text="|No tricks yet! Go and learn some!|"></div>
<ul th:each="trick : *{tricks}">
    <li th:text="${trick}"></li>
</ul>

</body>
</html>
